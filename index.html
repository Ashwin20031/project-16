<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">LOGO</div>
      <div class="first-input">
        <div>
          <label for="fname">First Name*</label>
          <input type="text" id="fname" />
        </div>
        <div>
          <label for="lname">Last Name*</label>
          <input type="text" id="lname" />
        </div>
      </div>
      <div class="second-input">
        <label for="email">Email*</label>
        <input type="email" id="email" />
      </div>
      <div class="rating">
        <p>How was your overall experience?*</p>
        <div>
          <span style=" font-size: 1.5rem; color: rgba(255, 191, 0, 0.512);" class="fa fa-star checked"></span>
          <span style=" font-size: 1.5rem; color: rgba(255, 191, 0, 0.512);" class="fa fa-star checked"></span>
          <span style=" font-size: 1.5rem; color: rgba(255, 191, 0, 0.512);" class="fa fa-star checked"></span>
          <span style=" font-size: 1.5rem; color: rgba(255, 191, 0, 0.512);" class="fa fa-star checked"></span>
          <span style=" font-size: 1.5rem; color: rgba(48, 43, 27, 0.512);" class="fa fa-star checked"></span>
        </div>
      </div>
      <div class="checkboxes">
        <p>Was our repersentative(check all that apply):</p>
        
        <div class="checkbox">
            <div> 
                <input type="checkbox" id="Professional">
                <label for="Professional">Professional</label>
            </div>
            <div> 
                <input type="checkbox" id="Patient">
                <label for="Patient">Patient</label>
            </div>
        </div>
        <div class="checkbox">
            <div> 
                <input type="checkbox" id="knowledgeable">
                <label for="knowledgeable">Knowledgeable</label>
            </div>
            <div> 
                <input type="checkbox" id="Friendly">
                <label for="Friendly">Friendly</label>
            </div>
        </div>
        <div class="checkbox">
            <div> 
                <input type="checkbox" id=""clear>
                <label for=""clear>Clear</label>
            </div>
            <div> 
                <input type="checkbox" id="Respectful">
                <label for="Respectful">Respectful</label>
            </div>
        </div>
        <div class="checkbox">
            <div> 
                <input type="checkbox" id="Efficient">
                <label for="Efficient">Efficient</label>
            </div>
        </div>
      </div>
      <button>Submit Feedback</button>
    </div>
  </body>
</html>
